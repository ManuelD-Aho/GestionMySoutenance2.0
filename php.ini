# php.ini (à la racine du projet, pour la production)
[PHP]
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED # Moins verbeux en prod
log_errors = On
error_log = /var/log/php_errors.log # Chemin cohérent avec Dockerfile et SupervisionController

[Date]
date.timezone = Europe/Paris

[Session]
session.save_handler = files # Laravel gérera les sessions DB via son propre mécanisme
session.save_path = "/var/lib/php/sessions"
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 3600

[Upload]
upload_max_filesize = 32M
post_max_size = 32M
max_file_uploads = 20

[Memory]
memory_limit = 128M
# Plus faible pour la production

[OPcache]
opcache.enable = 1
opcache.memory_consumption = 64
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
